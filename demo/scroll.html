  <script src="../raf-debouncer.js"></script>
  <script>
    /**
    Stealing the awesome HTML5 Rocks raf scroll demo here - http://www.html5rocks.com/en/tutorials/speed/animations/post.html
    **/
    var items = document.querySelectorAll('.item');

    (function init() {
      for ( var i = 0, len = items.length; i < len; i++ ) {
        items[ i ].style.top = ( i * 10 ) + 'px';
      }
    })();

    function update( scrollY ) {
      var item = null,
          itemTop = [],
          halfWindowHeight = window.innerHeight / 2,
          offset = 0;

      for ( var i = 0, len = items.length; i < len; i++ ) {
        item = items[i];
        itemTop[i] = item.offsetTop;
      }

      for ( i = 0; i < len; i++ ) {
        item = items[i];

        if ( scrollY > itemTop[i] - halfWindowHeight ) {
          item.classList.add('left');
        } else {
          item.classList.remove('left');
        }
      }
    }

    rafDebounce.on('scroll', update);
  </script>
